{% extends "layout.html" %}
{% block title %}
Tickets
{% endblock %}

{% block content %}
    <div class="tickets">
    {% for ticket in tickets %}
        <div class="ticket">
            <h3>Ticket {{ticket.pk}}</h3>
            <div class="info">
                Submitted by: <strong>{{ticket.submitter}}</strong>
                on <strong>{{ticket.created_at}}</strong>
            </div>
            <h4>Description:</h4>
            <div class="body">{{ticket.body}}</div>
            <a class="viewticket" href="{% url 'ticket' ticket.pk %}">View full ticket</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
